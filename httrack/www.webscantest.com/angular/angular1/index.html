<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from www.webscantest.com/angular/angular1/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 19 Aug 2021 04:11:46 GMT -->
<head>
    <meta charset="UTF-8">
    <title>Angular JS test website</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
<div class="container-fluid main-container" ng-app="webscantest">

    <div class="container" ng-controller="mainCtrl as ctrlMain">

        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <a class="navbar-brand" ng-keydown="ctrlMain.navigation('features')">Features-keydown</a>
            <a class="navbar-brand" ng-mousedown="ctrlMain.navigation('docs')">Docs-mousedown</a>
            <a class="navbar-brand" ng-mouseenter="ctrlMain.navigation('partners')">Partners-mouseenter</a>
            <div class="all_users_container" ng-mousedown="ctrlMain.navigation('users')">
                <h4 class="all_users">All Users</h4>
            </div>
        </nav>

        <div class="jumbotron">
            <h1 class="align-content-center">Vulnerability management system</h1>

            <div id="navbar-menu">
                <select ng-model="data.dropdown" ng-init="data.dropdown='home'" ng-change="ctrlMain.navigate()">
                    <option value="home" selected="selected" >Home</option>
                    <option value="about">About</option>
                    <option value="contact">Contact</option>
                </select>
            
            </div>

            <div class="control-search">
                <input id="control-search-id" type="text" ng-keydown="ctrlMain.keyDownData($event)" ng-model="searchData.stringData" placeholder="Enter Search">
            </div>

            <div class="control-search">
                <button  class="btn btn-primary" ng-click="ctrlMain.processVulnerability()">Add Vulnerability</button>
            </div>

            <svg ng-click="ctrlMain.navigation('svg')" viewBox="38 38 24 24" id="view-completed" width="5%" height="5%"><title>view-completed</title><path fill="currentColor" d="M57 41.8l.9-.9 1.9-1.7c.3-.3.9-.3 1.2 0 .3.3.3.8 0 1.1l-.1.1-1.7 1.7-.9.9-.8 1c-.5.6-1.1 1.2-1.6 1.9l-1.5 1.9c-.5.7-1 1.3-1.4 2-.5.7-.9 1.4-1.4 2-.9 1.4-1.8 2.8-2.6 4.2l-.1.1c-.4.5-1.1.7-1.6.3-.2-.1-.3-.3-.4-.4l-3.8-7c-.2-.4-.1-.9.3-1.1.4-.2.8-.1 1.1.3l3.4 5.1 1.8-2.7c.5-.7 1-1.4 1.5-2 .5-.7 1-1.3 1.6-2l1.6-1.9c.5-.7 1.1-1.2 1.7-1.9l.9-1z"></path><path d="M40 61c-.7 0-1.2-.5-1.2-1.2V42.2c0-.7.5-1.2 1.2-1.2h16.1l-.9.9-.6.6c-.3.3-.5.6-.8.8H41.2v15.2h15.2V47.2l.5-.6c.3-.4.6-.8 1-1.1.2-.2.4-.5.6-.7l.4-.5v15.5c0 .7-.5 1.2-1.2 1.2H40z"></path></svg>

        </div>

        <div class="container controller-data" ng-init="ctrlMain.populateData()">
            <div class="data-container" ng-repeat="data in vulnData | filter: searchData.stringData">
                <div class=" data">
                    <div class="severity">
                        <h3>{{ctrlMain.vulnLevel(data.severity)}}</h3>
                    </div>
                </div>
                <div class="data">
                    <a ng-click="ctrlMain.openVuln(data.id)">{{data.vulnerabilityName}}</a>
                    <br/>
                    <h5><u>Vulnerability details</u></h5>
                    <p ng-click="ctrlMain.openVuln(data.id)">{{data.description}}</p>
                </div>
            </div>


        </div>

    </div>

</div>

    <script type="text/javascript" src="js/angular-js-1.6.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
